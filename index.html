
<head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" async></script>
    <title>Book Tracker</title>
</head>

<body>
    <header>
        <h1>Book Tracker</h1>
    </header>
    <div>
        <button id="new-book-btn">Add book</button>
    </div>
    <div id="form-popup">
    <form id="form">
    <div>
        <input 
        type="text"
        id="title"
        placeholder="Title"
        required>
        <input
        type="text"
        id="author"
        placeholder="Author"
        required>
        <input 
        type="number"
        id="pages"
        placeholder="0">
    </div>
    <div>
        <label for="read">Read</label>
        <input type="checkbox" name="read" id="read">
    </div>
    <div>
        <button type="submit" id="submit-btn">Submit Book</button>
    </div>
    </form>
</div>



</body>
