<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">    <script src="app.js" async></script>
    <style>
      #form {
        display: none;
      }
    </style>
    <title>Book Tracker</title>
  </head>

<body class="container" style="padding: 3%;">
  <header>
    <h1 class="text-center">Book Tracker</h1>
  </header>
      
  <div class="text-center mt-3">
    <button id="new-book-btn" class="btn btn-success btn-lg">Add book</button>
  </div>

  <div class="container bd-heading sticky-xl-top align-self-start mt-5 mb-3 mt-xl-0 mb-xl-2">
    <form id="form" class="border border-light" style="padding: 3%">
      
      <div>
      <button type="button" id="close-btn" class="btn btn-sm btn-default float-end">X</button>
    </div>

        <div class="form-group mb-3">
          <label class="form-label">Title </label>
          <input type="text" id="title" class="form-control" placeholder="Add Title" required>
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Author Name</label>
          <input type="text" id="author" class="form-control" placeholder="Add Author Name" required>
        </div>

        <div class="form-group mb-3">
          <label class="form-label">Thoughts</label>
          <textarea type="text" id="notes" class="form-control" placeholder="Here you can add your thoughts or a summary of the book"></textarea>
        </div>

        <div class="form-check mb-3">
          <label for="read" class="form-label">
            <input type="checkbox" name="read" id="read" class="form-check-input"> Read
          </label>
        </div>

        <button type="submit" id="submit-btn" class="btn btn-primary">Submit Book</button>
      </form>
    </div>

    <div id="book-cards">
  </div>

  </body>
</html>
